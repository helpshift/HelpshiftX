<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    </head>
    <body style="margin: 0">
        <script type="text/javascript">
            window.helpshiftConfig = JSON.parse(JSON.stringify(%config))
            const middlewareScript = document.createElement('script');
            middlewareScript.onerror = function() {
                window.webkit.messageHandlers.onHelpcenterError.postMessage("");
            };
            middlewareScript.src = "%url";
            document.body.append(middlewareScript);
        </script>
    </body>
</html>
